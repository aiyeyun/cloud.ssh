    <!--Import Google Icon Font-->
    <link href="static/css/family.Material.Icons.css" rel="stylesheet">

<body>


<nav>
    <div class="nav-wrapper">
        &nbsp;&nbsp;

            Cloude SSH GOLANG

        </ul>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>网络中断</h4>
        <p>网络中断（与服务器端连接已断开，请重新连接或联系管理员）。</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">同意</a>
    </div>
</div>


<div id="terminal"></div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="static/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="static/extend/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="static/js/xterm.js"></script>
<script type="text/javascript" src="static/js/attach.min.js"></script>
<script type="text/javascript" src="static/js/fit.min.js"></script>
<script type="text/javascript" src="static/js/console.js"></script>
<script>
    $(function () {
        var protocol = (location.protocol === "https:") ? "wss://" : "ws://";
        host = window.location.host;
        $("#terminal").OpenTerminal({
            "wsaddr": protocol+host+":10086/ssh?sid={{.}}"
        });
    })
</script>
</body>
